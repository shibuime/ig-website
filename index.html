	listeners, etc.
	-->
	<script src="js/goo/main.js"></script>

	<script src="js/wheel-indicator.js"></script>


	<script>

		var screen = 0;
		var lastScreen = 4;


		var indicator = new WheelIndicator({
			elem: document.querySelector('.body'),
			callback: function(e){

				if(e.direction == "up" && screen > 0){
					screen = screen-1;
					console.log("up", screen);

					goToScreen(screen);
				}
				if(e.direction == "down" && screen < lastScreen){
					screen = screen+1;
					console.log("down",screen);

					goToScreen(screen);
				}

				if(screen > 0 && screen < 4){
					goo.SystemBus.emit('showNumbers')
				}
				else{
					goo.SystemBus.emit('hideNumbers')
				}


				if(screen > 0){
					document.getElementById('hero').classList.add('fold');
				}
				else{
					document.getElementById('hero').classList.remove('fold');
				}

			}
		});


		function goToScreen(num){
			if(num == 0 || num > 4) return;
			goo.SystemBus.emit('setCameraPosition'+(num-1))
		}


	</script>
